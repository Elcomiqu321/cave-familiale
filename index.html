<!DOCTYPE html>
<html lang="fr">
<head>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.28.0/dist/supabase.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Cave Familiale</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>Connexion à la cave</h1>
    <form id="loginForm">
      <label for="personalId">Mon ID :</label>
      <input type="text" id="personalId" required>

      <label for="cellarKey">Clé de la cave :</label>
      <input type="password" id="cellarKey" required>

      <button type="submit">Entrer</button>
      <p id="loginError" class="error-message"></p>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
