<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Cave Familiale</title>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.28.0/dist/supabase.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>Cave Familiale</h1>
      <p class="subtitle">Connectez-vous pour accèder à l'inventaire</p>

      <form id="loginForm">
        <label for="personalId">ID personnel</label>
        <input type="text" id="personalId" placeholder="Votre ID" required>

        <label for="cellarKey">Clé de la cave</label>
        <input type="password" id="cellarKey" placeholder="Clé partagée" required>

        <button type="submit">Entrer</button>
        <p id="loginError" class="error-message"></p>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
