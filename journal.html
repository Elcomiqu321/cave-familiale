<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventaire Cave</title>
  
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Try both possible CSS filenames -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="style.css">
</head>
<body onload="initInventaire()">
  <div class="main-container">
    <nav class="top-nav">
      <h1>Inventaire de la Cave</h1>
      <div class="nav-buttons">
        <button onclick="window.location.href='journal.html'">Journal</button>
        <button onclick="logout()">Déconnexion</button>
      </div>
    </nav>

    <div class="filters">
      <input type="text" id="filterAppellation" placeholder="Appellation">
      <input type="text" id="filterClimat" placeholder="Climat">
      <input type="number" id="filterMillesime" placeholder="Millésime">
      <input type="text" id="filterCouleur" placeholder="Couleur">
      <button onclick="applyFilters()">Filtrer</button>
    </div>

    <div id="winesList" class="wines-container">
      <p style="color: white;">Chargement...</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
